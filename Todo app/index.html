<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
    crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 id="counter">Todos Completed: <span id="number">0</span></h1>
    </header>
    <main>
        <section id="container">
            <h1>To-Do Today<i class="far fa-plus-square"></i></h1>
            <input type="text" placeholder="Add New Todo">

            <ul>    
                <li><span><i class="fas fa-trash"></i></span> Go To Gym</li>
                <li><span><i class="fas fa-trash"></i></span> Finish Homework</li>
                <li><span><i class="fas fa-trash"></i></span> Pick up grocery</li>
            </ul>
        </section>

        <section id="container-two">
            <h1>To-Do Week<i class="far fa-plus-square"></i></i></h1>
            <input type="text" placeholder="Add New Todo">

            <ul>    
                <li><span><i class="fas fa-trash"></i></span> Go clothes shopping</li>
                <li><span><i class="fas fa-trash"></i></span> Finish Weekly Homework</li>
                <li><span><i class="fas fa-trash"></i></span> Get birthday gift</li>
            </ul>

            
            
        </section>
    </main>

    <script type="text/javascript"  src="assets/js/todos.js"></script>
</body>
</html>
